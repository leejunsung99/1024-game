<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        .game-controls {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 8px 15px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #f5f5f5;
        }

        .mode-btn.active {
            background: #667eea;
            color: white;
        }

        .undo-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .score, .best-score {
            background: #f8f8f8;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        .score-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        #score, #bestScore {
            font-size: 20px;
            font-weight: bold;
        }

        .game-board {
            background: #bbada0;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            margin: 0 auto;
        }

        .game-board.grid-4 {
            width: 400px;
            height: 400px;
        }

        .game-board.grid-5 {
            width: 500px;
            height: 500px;
        }

        .grid-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .grid-row:last-child {
            margin-bottom: 0;
        }

        .grid-cell {
            background: #cdc1b4;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid-4 .grid-cell {
            width: 85px;
            height: 85px;
            font-size: 32px;
        }

        .grid-5 .grid-cell {
            width: 90px;
            height: 90px;
            font-size: 26px;
        }

        .tile {
            position: absolute;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .grid-4 .tile {
            width: 85px;
            height: 85px;
            font-size: 32px;
        }

        .grid-5 .tile {
            width: 90px;
            height: 90px;
            font-size: 26px;
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: #edcf72; color: white; font-size: 28px; }
        .tile-256 { background: #edcc61; color: white; font-size: 28px; }
        .tile-512 { background: #edc850; color: white; font-size: 28px; }
        .tile-1024 { background: #edc53f; color: white; font-size: 24px; }
        .tile-2048 { background: #edc22e; color: white; font-size: 24px; }

        .grid-5 .tile-128, .grid-5 .tile-256, .grid-5 .tile-512 { font-size: 22px; }
        .grid-5 .tile-1024, .grid-5 .tile-2048 { font-size: 18px; }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over.hidden {
            display: none;
        }

        .game-over-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .game-over-content h2 {
            margin-bottom: 15px;
        }

        .instructions {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        .instructions p {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1024 게임</h1>
        
        <div class="game-controls">
            <button id="mode4x4" class="mode-btn active">4×4</button>
            <button id="mode5x5" class="mode-btn">5×5</button>
            <button id="undoBtn" class="undo-btn">이전 단계</button>
            <button id="newGame" class="new-game-btn">새 게임</button>
        </div>

        <div class="score-container">
            <div class="score">
                <div class="score-label">점수</div>
                <div id="score">0</div>
            </div>
            <div class="best-score">
                <div class="score-label">최고 점수</div>
                <div id="bestScore">0</div>
            </div>
        </div>

        <div id="gameBoard" class="game-board"></div>

        <div id="gameOver" class="game-over hidden">
            <div class="game-over-content">
                <h2 id="gameOverMessage">게임 오버!</h2>
                <button id="continueBtn" style="display:none;">계속하기</button>
                <button id="restartBtn">다시 시작</button>
            </div>
        </div>

        <div class="instructions">
            <p>방향키로 이동, 스페이스바로 이전 단계</p>
        </div>
    </div>

    <script>
        class Game1024 {
            constructor(size = 4) {
                this.size = size;
                this.grid = [];
                this.score = 0;
                this.bestScore = parseInt(localStorage.getItem('bestScore1024') || '0');
                this.gameOver = false;
                this.won = false;
                this.history = [];
                this.init();
            }

            init() {
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.won = false;
                this.history = [];
                this.addRandomTile();
                this.addRandomTile();
                this.saveState();
                this.updateDisplay();
                this.updateBestScore();
            }

            saveState() {
                this.history.push({
                    grid: this.grid.map(row => [...row]),
                    score: this.score,
                    gameOver: this.gameOver,
                    won: this.won
                });
                if (this.history.length > 50) this.history.shift();
                this.updateUndoButton();
            }

            undo() {
                if (this.history.length <= 1) return false;
                this.history.pop();
                const prev = this.history[this.history.length - 1];
                this.grid = prev.grid.map(row => [...row]);
                this.score = prev.score;
                this.gameOver = prev.gameOver;
                this.won = prev.won;
                this.updateDisplay();
                this.updateUndoButton();
                return true;
            }

            updateUndoButton() {
                document.getElementById('undoBtn').disabled = this.history.length <= 1;
            }

            addRandomTile() {
                const empty = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) empty.push([i, j]);
                    }
                }
                if (empty.length > 0) {
                    const [r, c] = empty[Math.floor(Math.random() * empty.length)];
                    this.grid[r][c] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            move(direction) {
                if (this.gameOver) return false;
                this.saveState();
                let moved = false;
                switch (direction) {
                    case 'up': moved = this.moveUp(); break;
                    case 'down': moved = this.moveDown(); break;
                    case 'left': moved = this.moveLeft(); break;
                    case 'right': moved = this.moveRight(); break;
                }
                if (moved) {
                    this.addRandomTile();
                    this.updateDisplay();
                    this.checkWin();
                    this.checkGameOver();
                } else {
                    this.history.pop();
                    this.updateUndoButton();
                }
                return moved;
            }

            moveLeft() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    const row = this.grid[i].filter(v => v !== 0);
                    const newRow = [];
                    for (let j = 0; j < row.length; j++) {
                        if (j < row.length - 1 && row[j] === row[j + 1]) {
                            newRow.push(row[j] * 2);
                            this.score += row[j] * 2;
                            j++;
                            moved = true;
                        } else {
                            newRow.push(row[j]);
                        }
                    }
                    while (newRow.length < this.size) newRow.push(0);
                    if (JSON.stringify(this.grid[i]) !== JSON.stringify(newRow)) moved = true;
                    this.grid[i] = newRow;
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    const row = this.grid[i].filter(v => v !== 0);
                    const newRow = [];
                    for (let j = row.length - 1; j >= 0; j--) {
                        if (j > 0 && row[j] === row[j - 1]) {
                            newRow.unshift(row[j] * 2);
                            this.score += row[j] * 2;
                            j--;
                            moved = true;
                        } else {
                            newRow.unshift(row[j]);
                        }
                    }
                    while (newRow.length < this.size) newRow.unshift(0);
                    if (JSON.stringify(this.grid[i]) !== JSON.stringify(newRow)) moved = true;
                    this.grid[i] = newRow;
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    const col = [];
                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== 0) col.push(this.grid[i][j]);
                    }
                    const newCol = [];
                    for (let i = 0; i < col.length; i++) {
                        if (i < col.length - 1 && col[i] === col[i + 1]) {
                            newCol.push(col[i] * 2);
                            this.score += col[i] * 2;
                            i++;
                            moved = true;
                        } else {
                            newCol.push(col[i]);
                        }
                    }
                    while (newCol.length < this.size) newCol.push(0);
                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== newCol[i]) moved = true;
                        this.grid[i][j] = newCol[i];
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let j = 0; j < this.size; j++) {
                    const col = [];
                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== 0) col.push(this.grid[i][j]);
                    }
                    const newCol = [];
                    for (let i = col.length - 1; i >= 0; i--) {
                        if (i > 0 && col[i] === col[i - 1]) {
                            newCol.unshift(col[i] * 2);
                            this.score += col[i] * 2;
                            i--;
                            moved = true;
                        } else {
                            newCol.unshift(col[i]);
                        }
                    }
                    while (newCol.length < this.size) newCol.unshift(0);
                    for (let i = 0; i < this.size; i++) {
                        if (this.grid[i][j] !== newCol[i]) moved = true;
                        this.grid[i][j] = newCol[i];
                    }
                }
                return moved;
            }

            checkGameOver() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) return;
                    }
                }
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const curr = this.grid[i][j];
                        if ((i < this.size - 1 && this.grid[i + 1][j] === curr) ||
                            (j < this.size - 1 && this.grid[i][j + 1] === curr)) return;
                    }
                }
                this.gameOver = true;
                this.showGameOver('게임 오버!');
            }

            checkWin() {
                if (this.won) return;
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 1024) {
                            this.won = true;
                            this.showMessage('목표 달성! 한계점 도전하기!');
                            return;
                        }
                    }
                }
            }

            showMessage(msg) {
                document.getElementById('gameOverMessage').textContent = msg;
                document.getElementById('continueBtn').style.display = 'inline-block';
                document.getElementById('restartBtn').style.display = 'none';
                document.getElementById('gameOver').classList.remove('hidden');
            }

            showGameOver(msg) {
                this.gameOver = true;
                document.getElementById('gameOverMessage').textContent = msg;
                document.getElementById('continueBtn').style.display = 'none';
                document.getElementById('restartBtn').style.display = 'inline-block';
                document.getElementById('gameOver').classList.remove('hidden');
            }

            updateDisplay() {
                const board = document.getElementById('gameBoard');
                board.innerHTML = '';
                board.className = `game-board grid-${this.size}`;

                for (let i = 0; i < this.size; i++) {
                    const row = document.createElement('div');
                    row.className = 'grid-row';
                    for (let j = 0; j < this.size; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        row.appendChild(cell);
                    }
                    board.appendChild(row);
                }

                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${this.grid[i][j]}`;
                            tile.textContent = this.grid[i][j];
                            const cellSize = this.size === 4 ? 95 : 100;
                            tile.style.left = j * cellSize + 10 + 'px';
                            tile.style.top = i * cellSize + 10 + 'px';
                            board.appendChild(tile);
                        }
                    }
                }

                document.getElementById('score').textContent = this.score;
                this.updateBestScore();
            }

            updateBestScore() {
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    localStorage.setItem('bestScore1024', this.bestScore);
                }
                document.getElementById('bestScore').textContent = this.bestScore;
            }
        }

        let game = new Game1024(4);

        document.getElementById('mode4x4').onclick = () => {
            document.getElementById('mode4x4').classList.add('active');
            document.getElementById('mode5x5').classList.remove('active');
            game = new Game1024(4);
        };

        document.getElementById('mode5x5').onclick = () => {
            document.getElementById('mode5x5').classList.add('active');
            document.getElementById('mode4x4').classList.remove('active');
            game = new Game1024(5);
        };

        document.getElementById('undoBtn').onclick = () => game.undo();
        document.getElementById('newGame').onclick = () => {
            document.getElementById('gameOver').classList.add('hidden');
            game.init();
        };
        document.getElementById('continueBtn').onclick = () => {
            document.getElementById('gameOver').classList.add('hidden');
        };
        document.getElementById('restartBtn').onclick = () => {
            document.getElementById('gameOver').classList.add('hidden');
            game.init();
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') { e.preventDefault(); game.move('up'); }
            else if (e.key === 'ArrowDown') { e.preventDefault(); game.move('down'); }
            else if (e.key === 'ArrowLeft') { e.preventDefault(); game.move('left'); }
            else if (e.key === 'ArrowRight') { e.preventDefault(); game.move('right'); }
            else if (e.key === ' ') { e.preventDefault(); game.undo(); }
        });
    </script>
</body>
</html>
